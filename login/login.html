<html>
    <head>
        <title>Login Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body  style=" background-image: url('download1.jpg');background-size: cover;">
 
        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="signin()">Sign In</button>
                    <button type="button" class="toggle-btn" onclick="signup()">Register</button>
                </div>    
             <div class="social-icons">
                    <img src="fb.png">
               <img src="tw.jpg">
                    <img src="gp.png">
                </div>
                <form id="signin" class="input-group" onsubmit="insignin()" method="POST" action="checkloginfaculty">
                     <input type="email" class = "input-field" id="myEmail" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="Email" required>
                    <input type="password" class="input-field" id="in-password" name="pwd" placeholder="Password" required>
                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                    <button type="submit" class="submit-btn" >Sign In</button>
          
                </form>
                <form id="signup" class="input-group" onsubmit="upsignup()" method="POST" action="registrationfaculty">
                    <input type="text" class="input-field" id="name" name="fname" placeholder="Full Name" required>
					 <input type="text" class="input-field" id="uname" name="uname" placeholder="User Name" required>
                    <input type="text" class="input-field" id="up-emailId" name="mail" placeholder="Email Id" required>
                    <input type="password" class="input-field" id="up-password" name="pwd"placeholder="Password" required>
                    <input type="checkbox" id="up-checkbox" name="check" class="check-box"><span>I Agree To The Terms And Conditions</span>
                    <button type="submit" class="submit-btn" >Register</button>
          
                </form>
            </div>
        </div>
        <script>
            var x = document.getElementById("signin");
            var y = document.getElementById("signup");
            var z = document.getElementById("btn");

            function signup(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
            function signin(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0";
            }
            function insignin(){
                var emailId = document.getElementById("in-emailId").value;
                var password = document.getElementById("in-password").value;
                var e=0,p=0;
                if(emailId == "pharshitha019@gmail.com"){
                    e=1;
                }
                if(password == "harshi19") {
                    p=1;
                }
                if(p == 0 && e == 0) {
                    alert("Missing Credentials");
                } else if(e == 0) {
                    alert("Wrong EmailId");
                } else if(p == 0) {
                    alert("Wrong Password");
                } else {
                    window.location = "href=home.html";
                }
            }
            function upsignup(){
                var name = document.getElementById("name").value;
                var emailId = document.getElementById("up-emailId").value;
                var password = document.getElementById("up-password").value;
                var e = false,p = false,n = false;
                if(name != "") {
                    n = true;
                } if(emailId != "") {
                    e = true;
                } if(password != "") {
                    p = true;
                }
                if(!(n && e && p)) {
                    alert("Missing The Credentials");
                } else if(document.getElementById("up-checkbox").checked == false){
                    alert("Please Agree To The Terms And Conditions");
                } 
            }
        </script>
    </body>
</html>
